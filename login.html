<!DOCTYPE html>
<html>
	<head>
		<title>投票系统</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
     		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<div class="container">
		    <div class="login-part">		
		      <form class="form-signin" role="form">
		        <h2 class="form-signin-heading">帐号登陆</h2>
		        <input type="text" class="username form-control login-info" placeholder="请输入手机号" required autofocus>
		        <input type="password" class="pwd form-control login-info" placeholder="请输入密码" required>
		        <label class="checkbox">
		          <input type="checkbox" value="remember-me"> 下次自动登录
		        </label>
		        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		      </form>
		    </div>  

	    </div> <!-- /container -->
	    <script src="js/jquery-1.10.2.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
