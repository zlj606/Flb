<!DOCTYPE html>
<html>
	<head>
		<title>注册界面</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
     		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="col-lg-3">
			</div>
			<div class="col-lg-6">
				<form class="user-register">
					<div class="list-group">
	    				<ul>
    						<li class="list-group-item">
    							<label>手机号(*)</label>
    							<input type="text" class="phone" required>
    						</li>
    						<li class="list-group-item">
    							<label>请输入密码(*)</label>
    							<input type="text" class="password" required>
    						</li>
    						<li class="list-group-item">
    							<label>请再次输入密码(*)</label>
    							<input type="text" class="confirm-password" required>
    						</li>
    					</ul>
	    			</div>
	    			<button type="button" class="btn btn-primary btn-register">注册</button>
				</form>
			</div>
			<div class="col-lg-3">
			</div>
		</div>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/util.js"></script>
		<script>
			$(function() {
				var pwd1 = $('.password').val(),
					pwd2 = $('.confirm-password').val(),
					phone = $('.phone').val();
				if (pwd1 != pwd2) {
					alert("请确认两次密码相同！");
					return;
				}
				var data = {
					"controller" : "user",
					"action" : "sign",
					"phone" : phone,
					"pwd" : pwd1 
				};

				function callBack(jData) {
					if("1" == jData.ret) {
						alert("注册失败！");
						return;
					}
				}
				Util.post("index.php", data, callBack);
			});
		</script>
	</body>
</html>
