	    <div class="container">
	    	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3>账号信息管理</h3>
                </div>
                <div class="panel-body">
                    <div class="add-user">
                		
                		<div class="row row-margin row-clear">
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>手机号(*)</label>
                					
                				</div>
                				<div class="col-lg-6">
                					 <input type="text" class="phone">

                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>姓名</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="name">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>身份</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="identify">
                						<option value="游客">游客</option>
                						<option value="花店">花店</option>
                						<option value="种植户">种植户</option>
                						<option value="管理员">管理员</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>性别</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="sex">
                						<option value="男">男</option>
                						<option value="女">女</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>年龄</label>
                				</div>
                				<div class="col-lg-6">
                					<input class="age" type="text">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>规模</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="scale">
                						<option value="100">100人</option>
                						<option value="200">200人</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>花店</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="shop-name">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>收入</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="income">
                						<option value="1000-3000">1000-3000</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>种植基地</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="plant-base">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>客户产区</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="customer-area">
                				</div>
                			</div>
                		</div>
                		<div class="row row-clear row-margin">
                			<div class="new-user">
                				<button type="button" class="btn btn-primary add-user">新增用户</button>
					    		<button type="button" class="btn btn-success add-new">继续添加</button>
					    	</div>
                		</div>
                    </div>
                    <div class="table-field">
                    	<table class="account-table">
                    		<thead>
                    			<tr>
                    				<th>姓名</th>
                    				<th>手机号</th>
                    				<th>身份</th>
                    				<th>性别</th>
                    				<th>年龄</th>
                    				<th>客户产区</th>
                    				<th>种植基地</th>
                    				<th>规模</th>
                    				<th>花店名称</th>
                    				<th>收入层次</th>
                    				<th>编辑</th>
                    				<th>删除</th>
                    			</tr>
                    		</thead>
                    	</table>
                    </div>
                </div>
			</div>
