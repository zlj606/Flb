<!DOCTYPE html>
<html>
	<head>
		<title>账号管理</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/offcanvas.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/jquery.bxslider.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/jquery.dataTables.min.css">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
     		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    </div>
	    <div class="container">
            <div id="note">
                <label></label>
            </div> 
	    	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3>新建账号</h3>
                </div>
                <div class="panel-body">
                    <div class="add-user">
                		
                		<div class="row row-margin row-clear">
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>手机号码</label>
                					
                				</div>
                				<div class="col-lg-6">
                					 <input type="text" class="phone">

                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>姓名</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="name">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>身份</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="identify">
                						<option value="游客">游客</option>
                						<option value="花店">花店</option>
                						<option value="种植户">种植户</option>
                						<option value="管理员">管理员</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>性别</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="sex">
                						<option value="男">男</option>
                						<option value="女">女</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>年龄</label>
                				</div>
                				<div class="col-lg-6">
                					<input class="age" type="text">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>规模</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="scale">
                						<option value="100">100人</option>
                						<option value="200">200人</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>花店</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="shop-name">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>收入</label>
                				</div>
                				<div class="col-lg-6">
                					<select class="income">
                						<option value="1000-3000">1000-3000</option>
                					</select>
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>种植基地</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="plant-base">
                				</div>
                			</div>
                			<div class="col-lg-3">
                				<div class="col-lg-6">
                					<label>客户产区</label>
                				</div>
                				<div class="col-lg-6">
                					<input type="text" class="customer-area">
                				</div>
                			</div>
                		</div>
                		<div class="row row-clear row-margin">
                			<div class="new-user">
                				<button type="button" class="btn btn-primary add-user-info">新增用户</button>
					    		<button type="button" class="btn btn-success add-new">继续添加</button>
					    	</div>
                		</div>
                    </div>
			     </div>
            </div>
            <div class="account-info">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>账号管理</h3>
                    </div>
                    <div class="panel-body">
                         <div>
                            <a href="" role="button" class="btn btn-primary export-account">导出账号信息</a>
                        </div>
                        <div class="table-field">
                            <table class="account-table">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>手机号</th>
                                        <th>身份</th>
                                        <th>性别</th>
                                        <th>年龄</th>
                                        <th>收入层次</th>
                                        <th>客户产区</th>
                                        <th>种植基地</th>
                                        <th>花店名称</th>
                                        <th>规模</th>
                                        <th>编辑</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            <div class="edit-field" >
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>账号编辑</h3>
                    </div>
                    <div class="panel-body info-body">
                    </div>
                </div>
            </div>
            <footer>
                <p>Copyright &copy; 易花官网版权所有 2014</p>
            </footer>
	    </div>
	    <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/util.js"></script>
        <script src="js/common.js"></script>
	    <script src="js/account.js"></script>
	</body>
</html>
