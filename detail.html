<!DOCTYPE html>
<html>
	<head>
		<title>用户详细资料</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/offcanvas.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
     		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    </div>
	    <div class="container detail">
	    		<div id="note">
		    		<label></label>
		    	</div> 
		    	<div class="panel panel-default">
	                <div class="panel-heading">
	                    <h3>客户资料完善</h3>
	                </div>
	                <div class="panel-body">
	                	<div class="col-lg-3">
	                	</div>
	                	<div class="col-xs-12 col-lg-6">
		                     <div class="magin-dis">
					    		<label class="label-left">客户姓名</label>
					    		<input type="text" class="customer-name input-right">
					    	</div>
					    	<div class="magin-dis">
					    		<label class="label-left">客户身份</label>
					    		<input type="radio" name="identify" class="customer-id" value="种植户">
					    		<label>种植户</label>
					    		<input type="radio" name="identify" class="customer-id" value="花店">
					    		<label>花店</label>
					    		<input type="radio" name="identify" class="customer-id" value="游客">
					    		<label>游客</label>
					    	</div>
					    	<div class="id-info">
					    	</div>
					    	<button type="button" class="btn btn-warning add-info">完善资料</button>
				    	</div>
				    	<div class="col-lg-3">
	                	</div>
	                </div>
				</div>

				<div class="panel panel-default">
	                <div class="panel-heading">
	                    <h3>修改密码</h3>
	                </div>
	                <div class="panel-body">
	                	<div class="col-lg-3">
	                	</div>
	                	<div class="col-xs-12 col-lg-6">
		                     <div class="magin-dis">
					    		<label class="label-left">原密码</label>
					    		<input type="password" class="old-pwd input-right">
					    	</div>
					    	<div class="magin-dis">
					    		<label class="label-left">新密码</label>
					    		<input type="password" class="new-pwd1">
					    	</div>
					    	<div class="magin-dis">
					    		<label class="label-left">再次输入新密码</label>
					    		<input type="password" class="new-pwd2">
					    	</div>
					    	<button type="button" class="btn btn-warning modify-pwd">修改密码</button>
				    	</div>
				    	<div class="col-lg-3">
	                	</div>
	                </div>
				</div>
			<footer>
	       	    <p>Copyright &copy; 易花官网版权所有 2014</p>
	      	</footer>
	    </div>
	    <script src="js/jquery-1.10.2.min.js"></script>
	    <script src="js/jquery.cookie.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/common.js"></script>
		<script src="js/detail.js"></script>
	</body>
</html>
