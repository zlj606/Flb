<!DOCTYPE html>
<html>
	<head>
		<title>管理后台</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/offcanvas.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
		<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
		<link rel="stylesheet" href="css/jquery.fileupload.css">
		<link rel="stylesheet" href="css/jquery.fileupload-ui.css">
		<!-- CSS adjustments for browsers with JavaScript disabled -->
		<noscript><link rel="stylesheet" href="css/jquery.fileupload-noscript.css"></noscript>
		<noscript><link rel="stylesheet" href="css/jquery.fileupload-ui-noscript.css"></noscript>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
     		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="nav-font">导航栏</span>
	          </button>
	          <a class="navbar-brand" href="#">管理后台</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="#">主页</a></li>
	            <li class="dropdown active">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown">品种资料 <b class="caret"></b></a>
	                <ul class="dropdown-menu">
	                  <li><a href="#">修改品种</a></li>
	                  <li><a href="#">票数统计</a></li>
	                </ul>
	              </li>
	            <li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown">电商平台 <b class="caret"></b></a>
	                <ul class="dropdown-menu">
	                  <li><a href="#">APP应用指南</a></li>
	                  <li><a href="#">产品分级机制详述</a></li>
	                  <li><a href="#">信用体系详述</a></li>
	                </ul>
	              </li>
	            <li><a href="#">投票系统</a></li>
	          </ul>
	          <ul class="nav navbar-nav navbar-right">
                <li class="ac"><a></a></li>
                <li><a href="index.html">注销</a></li>
              </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	    <div class="container">
	    	<div class="col-lg-3 col-sm-3">
	    		<div class="list-group">
	    			<!--preview current picture -->
	    			<img src="images/product/01.jpg" class="list-group-item img-size" id="big-pic">
	    			<!--QRCode -->
	    			<img src="images/product/02.jpg" class="list-group-item img-size" id="QRCode">
	    		</div>
	    	</div>
	    	<div class="col-lg-5 col-sm-5">

				<div class="list-group">
					<ul>
						<li class="list-group-item">
							<label>名称</label>
							<input type="text" class="flbname">
						</li>
						<li class="list-group-item">
							<label>系类</label>
							<input type="text" class="flbspecies">
							<select class="sel-series">
							</select>
						</li>
						<li class="list-group-item">
							<label>颜色</label>
							<input type="text"  class="flbcolor">
							<select class="sel-color">
							</select>
						</li>
						<li class="list-group-item">
							<label>品种</label>
							<input type="text" class="flbbreed">
							<select class="sel-breed">
							</select
						</li>
					</ul>
				</div>
	    	</div>
	    	<div class="col-lg-3 col-sm3">
	    		<form id="fileupload">
	    			<div class="col-lg-9 col-sm-9">
	    				<div class="btn-field">
		    				<span class="btn btn-success fileinput-button btn-wd">
			                    <span>上传图片</span>
			                    <!--<input type="file" name="files[]" multiple>-->
			                    <input type="file" name="files[]" multiple accept="image/*" capture="camera" class="file-path">
			                </span>
			            </div>
			            <div class="btn-field">
			            	<button type="button" class="btn btn-warning submit">提交</button>
			            </div>
			            <div class="btn-field">
			                <button type="button" class="btn btn-primary btn-wd gen-code">
			                	<span>生成二维码</span>
			                </button>
			            </div>
			            <span class="fileupload-process"></span>
		    			<div class="fileupload-progress fade">
			                <!-- The global progress bar -->
			                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
			                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
			                </div>
			                <!-- The extended global progress state -->
			                <div class="progress-extended">&nbsp;</div>
			            </div>
						<table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
		    	    </div>	
	    		</form>
	    	</div>
	    	<div class="row row-clear">
	    		<div class="main-left blue-border">
	    			<h2 class="title1">参数</h2>
				    <textarea class="area">
				    </textarea>
	    		</div>
	    		<div class="main-middle blue-border">
	    			<h2 class="title2">种植感悟</h2>
				    <textarea class="area">
				    </textarea>
	    		</div>
	    		<div class="main-right blue-border">
	    			<h2 class="title3">花品故事</h2>
				    <textarea class="area">
				    </textarea>
	    		</div>
	    	</div>
	    	<div class="new-update">
	    		<button type="button" class="btn btn-success create-new">继续添加</button>
	    		<button type="button" class="btn btn-primary update-info">新增</button>
	    	</div>
	    </div>
	    
	    <script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/util.js"></script>
		<!-- The main application script -->
		<script src="js/manage.js"></script>
	</body>
</html>
